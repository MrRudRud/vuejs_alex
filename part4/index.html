<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial | v-bind directive </title>

    <link rel="stylesheet" href="../_bootstrap/bootstrap.min.js">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen">
      div[v-cloak]{
        background-color: red;
      }
    </style>

  </head>

  <body>
    <div id="app">

      v-bind has two options :<br>
      1. mention it in every html tags elements using (v-bind)<br>
      2. Represent it with normal semicolon (:)<br>

      <h1 v-bind:title="title">{{message}}</h1>
      <img :src="url" :alt="title" :title="title">

    </div>
  </body>

    <script src="../_vue/vue.js" charset="utf-8"></script>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue World',
          title: "You loaded the page on " + new Date(),
          url: "http://vuejs.org/images/logo.png"
        }
      })
    </script>

</html>
