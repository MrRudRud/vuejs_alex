<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.JS Tutorial  | 2-Way Binding in Vue with V-Model</title>

    <link rel="stylesheet" href="../_bootstrap/bootstrap.min.js">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="app">
          <h1>count : {{count}}</h1>
          <!-- <input type="text" v-model="message"> -->

          <button @click="countUp" class="btn btn-primary">Count Up</button>
          <button v-on:click="countDown" class="btn btn-primary">Count Down</button>
    </div>
  </body>

    <script src="../_vue/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue World',
          count: 0
        },
        methods: {
          countUp: function() {
            this.count +=1
          },
          countDown: function(){
            this.count -=1
          }

        }

      })
    </script>

</html>
